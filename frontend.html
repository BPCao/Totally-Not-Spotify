<body>

    <!--This is start of column bootstrap div-->
    <div class="row">
        <div class="col-9">

            <header class="title" style="color: whitesmoke;">Totally Not Spotify</header>
        </div>



        <!--More Bootstrap-->
        <div class="col-4">
            <!---->

            <div id="userID"></div>
            <br>
            <button class="logoutButton" id="logoutButton">Sign Out</button>
            <br>
            <br>
            <div class="searchBarContainer">
                <h3>Playlist</h3>
                <div id="songBox">
                    <ul id="mikeBox">
                    </ul>
                </div>
            </div>

            <!--This is where first Bootstrap div ends -->
        </div>
        <!---->


        <!--Bootstrap Container-->
        <div class="col-6">

            <!-- Search Bar -->


            <div class="searchBarContainer">
                <div>
                    <input type=text id="searchBar" placeholder="Search by Artist"></input>
                    <button id="searchButton">Search Music!</button>
                </div>
                <br>
                <br>
                <div id="resultsBox">
                    <ul id="resultsUL">
                    </ul>
                </div>

                <div id="tracksEtc">
                    <div id="tracksBox">
                        <img id="bigAlbumImage" />
                        <div id="featureSelectBox">
                            <select id="featureSelect" name="feature">
                                <option value="time">Time</option>
                                <option value="happiness">Happy Song</option>
                                <option value="danceability">Danceable</option>
                                <option value="energy">Energy Level</option>
                                <option value="tempo">Tempo</option>
                                <option value="live">Live Recording</option>
                            </select>
                        </div>
                        <ul id="tracksId"></ul>
                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>
</body>
