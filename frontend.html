<body>
    <header class="title">Totally Not Spotify</header>
    <!-- Login Info -->
    <div id="userbar">
        <div>
            <h3 id="registerHeader">Register/Sign-In</h3>
            <input type="text" id="emailTextBox" placeholder="E-Mail" />
            <input type="password" id="passwordTextBox" placeholder="Password" />
            <button id="registerButton">Register</button>
            <button id="loginButton">Login</button>
            <div id="loggedUser"></div>
            <button id="signOutButton">SignOut</button>
        </div>
    </div>

    <h3>Playlist</h3>
    <div id="songBox">
        <ul id="mikeBox">
        </ul>
    </div>

    <!-- Search Bar -->
    <div class="searchBarContainer">
        <div>
            <input type=text id="searchBar" placeholder="Search by Artist"></input>
            <button id="searchButton">Search Music!</button>
        </div>
        <br>
        <br>
        <div id="resultsBox">
            <ul id="resultsUL">
            </ul>
        </div>

        <div id="tracksEtc">
            <div id="tracksBox">
                <div id="featureSelectBox">
                    <select id="featureSelect">
                        <option>happiness</option>
                        <option>danceability</option>
                        <option>energy</option>
                        <option>tempo</option>
                    </select>
                </div>
                <ul id="tracksId"></ul>
            </div>
        </div>
        <br>
        <br>
    </div>
