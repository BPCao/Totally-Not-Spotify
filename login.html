<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <span class="login100-form-title p-b-49">
                    Login
                </span>
                <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                    <span class="label-input100">Username</span>
                    <input id="loginEmail" class="input100" type="text" name="username" placeholder="Type your username">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input id="loginPassword" class="passwordTextBox input100" type="password" name="pass" placeholder="Type your password">
                </div>
                <div class="text-right p-t-8 p-b-31">
                    <a>
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="loginButton" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>
                        Or REGISTER Below
                    </span>
                    <div class="container" id="userbar">
                        <div>
                            <h3>Register</h3>
                            <input type="text" id="registerEmail" placeholder="E-Mail" />
                            <input type="password" id="registerPassword" placeholder="Password" />
                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button id="registerButton" class="login100-form-btn">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
